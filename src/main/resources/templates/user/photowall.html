<!DOCTYPE html>

<body>

<div th:replace="common/header::header(${session.photourl})"></div>

<form th:action="@{uploadImg}" method="post" class="STYLE-NAME" enctype="multipart/form-data">
    <h1>展示自己，增加匹配成功率
    </h1>
    <label hidden="hidden">
        <span>Your Name :</span>
        <input id="name" type="text" name="username" th:value="${session.user.username}"  />
    </label>
    <br>
    <label>
        <span>上传生活照,丰富照片墙</span>
        <input type="file" multiple="multiple" name="file">
    </label>
    <label>
        <span>&nbsp;</span>
        <input type="submit" class="button" value="提交" />
    </label>

</form>
